<?xml version="1.0" encoding="UTF-8"?>

            <div class="col-lg-4">
                <p:chart type="pie" model="#{clienteController.graficoPorSexo}" />

            <div class="col-lg-4">
                <p:chart type="pie" model="#{clienteController.graficoPorRegiao}" />

            <div class="col-lg-4">

        </div>
        <div class="row">
            <div class="col-lg-12">
                <p:chart type="bar" model="#{clienteController.graficoPorEstadoESexo}" />
            </div>
        </div>
    </ui:define>
